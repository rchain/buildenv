branches:
  - master

clone:
  git-clone:
    image: plugins/git:next

pipeline:
  build-and-upload:
    image: docker:stable
    commands:
      - apk add git bash alpine-sdk
      - make build-all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - docker_username
      - docker_password


